<!DOCTYPE html>
<html>
<head>
    <title>Roaster K - 2025</title>
    <style>
        /* ... (Your existing CSS) ... */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: red;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .month-content {
            display: none;
            width: 100%;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid red;
            margin-bottom: 5px;
            width: 200px;
            text-align: center;
            color: red;
        }

        #january-radio:checked ~ #january,
        #february-radio:checked ~ #february,
        #march-radio:checked ~ #march,
        #april-radio:checked ~ #april,
        #may-radio:checked ~ #may,
        #june-radio:checked ~ #june,
        #july-radio:checked ~ #july,
        #august-radio:checked ~ #august,
        #september-radio:checked ~ #september,
        #october-radio:checked ~ #october,
        #november-radio:checked ~ #november,
        #december-radio:checked ~ #december {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Roster 2025</h1>
        <input type="radio" id="january-radio" name="month">
        <label for="january-radio">January</label>
        <div id="january" class="month-content image-container">
            <img src="./images/january.jpg" alt="January Image">
        </div>

        <input type="radio" id="february-radio" name="month">
        <label for="february-radio">February</label>
        <div id="february" class="month-content image-container">
            <img src="./images/february.jpg" alt="February Image">
        </div>

        <input type="radio" id="march-radio" name="month">
        <label for="march-radio">March</label>
        <div id="march" class="month-content image-container">
            <img src="./images/march.jpg" alt="March Image">
        </div>

        <input type="radio" id="april-radio" name="month">
        <label for="april-radio">April</label>
        <div id="april" class="month-content image-container">
            <img src="./images/april.jpg" alt="April Image">
        </div>

        <input type="radio" id="may-radio" name="month">
        <label for="may-radio">May</label>
        <div id="may" class="month-content image-container">
            <img src="./images/may.jpg" alt="May Image">
        </div>

        <input type="radio" id="june-radio" name="month">
        <label for="june-radio">June</label>
        <div id="june" class="month-content image-container">
            <img src="./images/june.jpg" alt="June Image">
        </div>

        <input type="radio" id="july-radio" name="month">
        <label for="july-radio">July</label>
        <div id="july" class="month-content image-container">
            <img src="./images/july.jpg" alt="July Image">
        </div>

        <input type="radio" id="august-radio" name="month">
        <label for="august-radio">August</label>
        <div id="august" class="month-content image-container">
            <img src="./images/august.jpg" alt="August Image">
        </div>

        <input type="radio" id="september-radio" name="month">
        <label for="september-radio">September</label>
        <div id="september" class="month-content image-container">
            <img src="./images/september.jpg" alt="September Image">
        </div>

        <input type="radio" id="october-radio" name="month">
        <label for="october-radio">October</label>
        <div id="october" class="month-content image-container">
            <img src="./images/october.jpg" alt="October Image">
        </div>

        <input type="radio" id="november-radio" name="month">
        <label for="november-radio">November</label>
        <div id="november" class="month-content image-container">
            <img src="./images/november.jpg" alt="November Image">
        </div>

        <input type="radio" id="december-radio" name="month">
        <label for="december-radio">December</label>
        <div id="december" class="month-content image-container">
            <img src="./images/december.jpg" alt="December Image">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const month = now.getMonth(); // 0-11 (January to December)
            const monthNames = ["january", "february", "march", "april", "may", "june",
                                "july", "august", "september", "october", "november", "december"];
            const currentMonth = monthNames[month];
            const radio = document.getElementById(currentMonth + "-radio");
            if (radio) {
                radio.checked = true;
                const monthDiv = document.getElementById(currentMonth);
                if(monthDiv){
                    monthDiv.style.display = "flex";
                }
            }
        });
    </script>
</body>
</html>
